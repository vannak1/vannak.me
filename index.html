<head>
	<meta charset="utf-8">

    <title>Bootsnav - Bootstrap menu multi purpose header</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/bootsnav.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<nav class="navbar navbar-default navbar-sidebar navbar-scrollspy bootsnav" data-minus-value-desktop="0" data-minus-value-mobile="0" data-speed="1000">

	    <div class="container">
	        <!-- Start Header Navigation -->
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
	                <i class="fa fa-bars"></i>
	            </button>
	            <a class="navbar-brand" href="#brand">Logo</a>
	        </div>
	        <!-- End Header Navigation -->

	        <!-- Collect the nav links, forms, and other content for toggling -->
	        <div class="collapse navbar-collapse" id="navbar-menu">

	            <ul class="nav navbar-nav">
	                <li class="active scroll"><a href="#home">Home</a></li>
	                <li class="scroll"><a href="#about">About</a></li>
	                <li class="scroll"><a href="#portfolio">Portfolio</a></li>
	                <li class="scroll"><a href="#blog">Blog</a></li>
	                <li class="scroll"><a href="#contact">Contact</a></li>

	            </ul>
	        </div><!-- /.navbar-collapse -->
	    </div>
	</nav>


	<div id="home">
	    -- Content Home --
	</div>
	<div id="about">
	    -- Content About --
	</div>
	<div id="portfolio">
	    -- Content Portfolio --
	</div>
	<div id="blog">
	    -- Content Blog --
	</div>
	<div id="contact">
	    -- Content Contact --
	</div>


	<!-- START JAVASCRIPT -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Bootsnavs -->
    <script src="js/bootsnav.js"></script>

</body>
